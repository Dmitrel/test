name: ESLint Checks

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - "*"

jobs:
  eslint-fe:
    name: ESLint for Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install
        working-directory: frontend # Path to your frontend directory

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend # Path to your frontend directory

  eslint-api:
    name: ESLint for API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install
        working-directory: api # Path to your API directory

      - name: Run ESLint
        run: npm run lint
        working-directory: api # Path to your API directory
